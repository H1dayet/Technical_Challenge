name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Part_2/package.json

    - name: Install dependencies
      working-directory: ./Part_2
      run: npm install

    - name: Install Playwright Browsers
      working-directory: ./Part_2
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./Part_2
      run: npm test

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: Part_2/playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: Part_2/test-results/
        retention-days: 30
